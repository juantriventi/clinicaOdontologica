<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Odontologica</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<button onclick="realizarAxiosRequest()">Realizar Axios Request</button>

<script>
        function realizarAxiosRequest() {
            // URL a la que realizar la solicitud Axios
            var url = 'http://localhost:8080/pacientes/1';

            // Realizar la solicitud Axios
            axios.get(url)
                .then(response => {
                    // Manejar los datos obtenidos
                    console.log(response.data);
                })
                .catch(error => {
                    // Manejar los errores
                    console.error('Error en la solicitud Axios:', error);
                });
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
